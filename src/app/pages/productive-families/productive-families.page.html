<app-header
  [haveBeforeHeader]="false"
  [title]="'productive-families'"
  [isHome]="false"
  [hasMarketCart]="false"
></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="ion-margin-vertical ion-padding-horizontal">
    <ion-button
      routerLink="/tabs/support-productive-families"
      class="form-btn margin-8-top"
      expand="block"
      type="submit"
      color="primary"
    >
    <ion-icon src="./../assets/icon/menu-icons/families-active.svg"></ion-icon>
      <span class="fn-20 qesaa-Janna-Bold" style="margin: 0 6px;">
        {{ "family create account"|translate}}
      </span>
    </ion-button>
  </div>
  <div
    class="families-container ion-padding-horizontal"
    *ngIf="families?.length!=0"
  >
    <!-- <div
      class="family"
      *ngFor="let family of families"
      routerLink="/tabs/home/families/{{family?.id}}"
    >
      <div class="family-image">
        <img [src]="family?.avatar" />
      </div>

      <div class="family-name ion-text-center">
        <p class="ion-no-margin fn-18 qesaa-Janna-Bold">
          {{family?.first_name}}
        </p>
      </div>
    </div> -->
    <ion-row>
      <ion-col
        size="6"
        class="family"
        *ngFor="let family of families"
        routerLink="/tabs/home/families/{{family?.id}}"
      >
        <div class="family-image ion-text-center">
          <img [src]="family?.avatar" />
        </div>

        <div class="family-name ion-text-center">
          <p class="ion-no-margin fn-18 qesaa-Janna-Bold">
            {{family?.first_name}}
          </p>
        </div></ion-col
      >
    </ion-row>
  </div>

  <div *ngIf="families?.length==0" class="no-data">
    <p>{{"no prodiders"|translate}}</p>
  </div>

  <!-- <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button routerLink="/tabs/support-productive-families">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
